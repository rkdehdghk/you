<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>랜덤뽑기</title>
    <style>
        table, th, td {
            border: 2px solid black;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const btnTag = document.querySelector('#id_btn')
            const outTag = document.querySelector('#id_out')

            btnTag.addEventListener('click', (event) => {
                const result = getPrize()
                outTag.textContent = `축하합니다! ${result}`
                btnTag.disabled = true;
                
            })
        })

        const getPrize = function() {
            //랜덤값 생성 (1~100)
            const ranNum = Math.floor((Math.random() * 99) +1)

            //경품 생성
            const gift = ['다음기회에ㅋㅋ', '다음기회에ㅋㅋ', '다음기회에ㅋㅋ', '다음기회에ㅋㅋ']





            //확률 생성
            const pbt = [0.0000000001, 0.00001, 0.0001, 99.9998899998]
            //리턴 경품 값
            let res = ''

            for (let i = 0; i < gift.length; i++) {

                if(pbt[i] >= ranNum){
                    res = gift[i]
                    return res
                }
                else if (pbt[pbt.length - 1] < ranNum) {
                    res = gift[gift.length - 1]
                    return res
                }
            }
        }
    </script>
</head>
<body>
    <fieldset>
        <legend>경품 뽑기</legend>
        <table id="id_table">
            <thead>
                <tr>
                    <th colspan="2">경품 목록</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1등</td> <td>문화상품권 50000원</td>
                </tr>
                <tr>
                    <td>2등</td> <td>문화상품권 30000원</td>
                </tr>
                <tr>
                    <td>3등</td> <td>문화상품권 10000원 </td>
                </tr>
            </tbody>
        </table> <br>
        <input type="button" value="경품 추첨" id="id_btn">
    </fieldset>
    <fieldset>
        <legend>결과</legend>
        <h1 id="id_out"></h1>
    </fieldset>
</body>
</html>
